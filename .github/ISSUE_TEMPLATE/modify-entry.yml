        - special_relativity
        - spin_angular_momentum
        - stefan_boltzmann_law
        - third_law_thermodynamics
        - virial_theorem
        - wave_equation
        - waves_interference
        - wiens_displacement_law
        - work_energy_theorem
        - young_double_slit
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: modification_type
    attributes:
      label: Type of Modification
      description: What kind of change are you suggesting?
      options:
        - Correct mathematical error
        - Improve explanation
        - Add missing derivation steps
        - Update references
        - Fix symbol definitions
        - Improve programmatic verification
        - Add missing assumptions
        - Other correction/improvement
    validations:
      required: true

  - type: textarea
    id: current_issue
    attributes:
      label: Current Issue
      description: Describe what is currently incorrect or could be improved
      placeholder: "The current derivation is missing step 3 where..."
    validations:
      required: true

  - type: textarea
    id: suggested_change
    attributes:
      label: Suggested Change
      description: Provide the specific correction or improvement
      placeholder: "The missing step should be: ..."
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Justification
      description: Explain why this change is needed (include references if applicable)
      placeholder: "This is needed because... (Reference: Smith et al., 2020)"
    validations:
      required: true

  - type: input
    id: your_expertise
    attributes:
      label: Your Expertise
      description: Briefly describe your background with this topic
      placeholder: "PhD in Theoretical Physics, specialization in Quantum Mechanics"
    validations:
      required: true

  - type: checkboxes
    id: modification_checklist
    attributes:
      label: Modification Checklist
      description: Please confirm
      options:
        - label: I have checked the current entry thoroughly
          required: true
        - label: My suggestion is based on established physics knowledge
          required: true
        - label: I can provide references to support this change if needed
          required: true