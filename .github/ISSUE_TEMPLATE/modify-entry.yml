name: ✏️ Suggest Entry Modification
description: Suggest changes to an existing entry
title: "[MODIFY] "
labels: ["contribution", "modification"]

body:
  - type: dropdown
    id: entry_to_modify
    attributes:
      label: Entry to Modify
