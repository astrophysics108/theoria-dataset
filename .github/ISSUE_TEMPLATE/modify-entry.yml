        - compton_scattering
        - conservation_of_angular_momentum
        - conservation_of_energy
        - conservation_of_momentum
        - continuity_equation
        - coriolis_force
        - coulombs_law
        - crystal_lattice_structure
        - de_broglie_wavelength
        - diffraction_grating
